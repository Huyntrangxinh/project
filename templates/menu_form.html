{% extends "base.html" %}

{% block title %}
  Create New Menu
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Create a New Menu Item</h1>

  <!-- Example form pointing to your controller's 'store_menu' route -->
  <form action="{{ url_for('store_menu') }}" method="POST">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Menu Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter the name of the menu item"
        required
      >
    </div>

    <!-- Price Field -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter the price"
        required
      >
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        placeholder="Enter a brief description (optional)"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Menu</button>
  </form>
</div>
{% endblock %}
